<body>
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Saississez votre adresse Mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="banane22">
          </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Séléctionnez une rubrique</label>
          <input type="action" select class="form-control" id="exampleFormControlSelect1" placeholder="CV">
            <option>CV</option>
            <option>Projets</option>
            <option>Motivations</option>
            <option>Conseils</option>
            <option>Compétences</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Séléctionnez plusieurs rubriques</label>
          <input type="actions multiples" select multiple class="form-control" id="exampleFormControlSelect2" placeholder="cv, projet, motivation, conseils, compétences">
            <option>CV</option>
            <option>Projet</option>
            <option>Motivation</option>
            <option>Conseils</option>
            <option>Compétences</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Commentaires</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="button">
            <button type="submit">Envoyer le message</button>
            <button type="submit">Modifier une action</button>
            <button type="submit">Supprimer une action</button>
            
        </div>
      </form>
</div>
</body>
